
name: Run unit tests

on:
  # push:
  #   branches:
  #     - main
  #   paths-ignore:
  #     - 'web/**'

  pull_request:
    branches:
      - main
    paths-ignore:
      - 'web/**'

  schedule:
    # Every sunday at 8:05 UTC
    - cron: "5 8 * * 0"

# If you trigger a new workflow while the previous one is running,
# this will cancel the previous one (but not on main branch to avoid canceling tests).
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      # Use matrix strategy to run the tests on multiple Py versions on multiple OSs.
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup environment file
        run: |
          echo "Copying .env.example to .env..."
          cp .env.example .env

      - name: Install the Dependencies
        run: |
          echo "Installing the dependencies..."
          uv sync

      - name: Check Linter
        run: |
          echo "Checking linter formatting..."
          make lint-check

      - name: Run Tests
        run: |
          echo "Running the tests..."
          make test
