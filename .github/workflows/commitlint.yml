name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  commitlint:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Install commitlint
        run: |
          # Install in temp directory to avoid workspace:* protocol conflict
          cd /tmp
          npm init -y
          npm install --no-save \
            @commitlint/cli@^19.0.0 \
            @commitlint/config-conventional@^19.0.0
          cd -

      - name: Validate PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "$PR_TITLE" | /tmp/node_modules/.bin/commitlint --config $GITHUB_WORKSPACE/commitlint.config.js

      - name: Validate commit messages
        run: |
          /tmp/node_modules/.bin/commitlint --config $GITHUB_WORKSPACE/commitlint.config.js --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
