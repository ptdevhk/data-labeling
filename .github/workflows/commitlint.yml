name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  commitlint:
    name: Validate Commit Messages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Install commitlint
        run: |
          # Install in temp directory to avoid workspace:* protocol conflict
          cd /tmp
          npm init -y
          npm install --no-save \
            @commitlint/cli@^19.0.0 \
            @commitlint/config-conventional@^19.0.0
          # Copy config file to temp directory so module resolution works
          cp $GITHUB_WORKSPACE/commitlint.config.js /tmp/

      - name: Validate PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        working-directory: /tmp
        run: |
          echo "$PR_TITLE" | ./node_modules/.bin/commitlint

      - name: Validate commit messages
        working-directory: /tmp
        run: |
          # Get each commit message and pipe to commitlint
          # Run git commands with -C to specify repo path, keep cwd as /tmp for commitlint
          FAILED=0
          for SHA in $(git -C $GITHUB_WORKSPACE rev-list ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}); do
            echo "Validating commit $SHA..."
            MSG=$(git -C $GITHUB_WORKSPACE log -1 --format="%B" "$SHA")
            if ! echo "$MSG" | ./node_modules/.bin/commitlint; then
              echo "::error::Commit $SHA failed validation"
              FAILED=1
            fi
          done
          exit $FAILED
